apply plugin: 'java'

group = 'com.dm'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly('org.projectlombok:lombok:1.18.4')
    compile group: 'joda-time', name: 'joda-time', version: '2.10.1'
}